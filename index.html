<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Red Flag Detector üö©</title>

  <style>
    :root { color-scheme: dark; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0b0f;
      color: #fff;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .card {
      width: min(780px, 100%);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 12px 36px rgba(0,0,0,0.40);
    }

    h1 {
      margin: 0 0 10px;
      text-align: center;
      font-size: clamp(22px, 4.5vw, 30px);
    }

    .pill-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 6px 0 10px;
      opacity: 0.92;
      font-size: 13px;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
    }

    .bar {
      height: 10px;
      background: rgba(255,255,255,0.10);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      margin-bottom: 14px;
    }

    /* Pink progress fill */
    .bar > div {
      height: 100%;
      width: 0%;
      background: hotpink;
      transition: width .25s ease;
    }

    .question {
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      padding: 16px;
      display: grid;
      gap: 12px;
    }

    .qtext {
      font-size: clamp(18px, 4vw, 22px);
      line-height: 1.35;
      text-align: center;
    }

    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    button {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.10);
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
      width: 100%;
    }

    button:hover {
      background: rgba(255,255,255,0.16);
      border-color: rgba(255,255,255,0.28);
    }

    button:active { transform: translateY(1px); }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 12px;
    }

    .secondary { background: rgba(0,0,0,0.25); }

    /* Result box: hidden until finish */
    .result {
      display: none;
      margin-top: 14px;
      padding: 16px;
      border-radius: 14px;
      border: 1px dashed rgba(255,255,255,0.22);
      background: rgba(0,0,0,0.20);
      gap: 10px;
    }

    .big {
      font-size: clamp(20px, 4.5vw, 24px);
      font-weight: 800;
      text-align: center;
      line-height: 1.2;
    }

    .small {
      opacity: 0.85;
      text-align: center;
      font-size: 14px;
      line-height: 1.4;
    }

    .list {
      opacity: 0.92;
      font-size: 14px;
      line-height: 1.5;
      max-width: 520px;
      margin: 0 auto;
      white-space: pre-line;
      text-align: left;
      word-break: break-word;
    }

    /* Mobile tweaks */
    @media (max-width: 420px) {
      body { padding: 14px; }
      .card { padding: 14px; }
      .choices { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Red Flag Detector üö©</h1>

    <div class="pill-row">
      <span class="pill" id="pillStep">Question: 1 / 5</span>
    </div>

    <div class="bar" aria-label="progress">
      <div id="barFill"></div>
    </div>

    <div class="question">
      <div class="qtext" id="questionText">...</div>
      <div class="choices" id="choices">
        <button type="button" onclick="answer('oui')">Oui</button>
        <button type="button" onclick="answer('non')">Non</button>
      </div>
    </div>

    <div class="result" id="resultBox" aria-live="polite">
      <div class="big" id="verdict"></div>
      <div class="small" id="scoreLine"></div>
      <div class="list" id="badList"></div>
    </div>

    <div class="actions">
      <button type="button" class="secondary" onclick="restart()">Restart ‚Ü©Ô∏è</button>
    </div>
  </div>

  <script>
    // [questionText, badAnswer]
    // Mixed so it's not only "oui" that is a red flag.
    const questions = [
      ["Tu pues des pieds ?", "oui"],
      ["Tu parles mal √† tes parents ?", "oui"],
      ["Tu n'as m√™me pas la classe √† Dallas ?", "oui"],
      ["Tu as 1000+ elos sur chess.com ?", "non"], // red if "non"
      ["Tu es √† l'Habonim Dror ?", "oui"]            // red if "non"
    ];

    let currentIndex = 0;
    let redFlags = 0;
    let badSentences = [];

    const questionTextEl = document.getElementById("questionText");
    const pillStepEl = document.getElementById("pillStep");
    const barFillEl = document.getElementById("barFill");
    const choicesEl = document.getElementById("choices");

    const resultBoxEl = document.getElementById("resultBox");
    const verdictEl = document.getElementById("verdict");
    const scoreLineEl = document.getElementById("scoreLine");
    const badListEl = document.getElementById("badList");

    function updateUI() {
      const total = questions.length;

      // Progress counter + bar
      const step = Math.min(currentIndex + 1, total);
      pillStepEl.textContent = `Question: ${step} / ${total}`;
      barFillEl.style.width = `${(Math.min(currentIndex, total) / total) * 100}%`;

      // Question text
      if (currentIndex < total) {
        questionTextEl.textContent = questions[currentIndex][0];
      } else {
        questionTextEl.textContent = "Termin√© üéâ";
      }
    }

    function answer(value) {
      if (currentIndex >= questions.length) return;

      const questionText = questions[currentIndex][0];
      const badAnswer = questions[currentIndex][1];

      // Ruby logic translated: red_flags += 1 if user_answer == bad_answer
      if (value === badAnswer) {
        redFlags += 1;
        badSentences.push(questionText);
      }

      currentIndex += 1;

      if (currentIndex >= questions.length) {
        finish();
      } else {
        updateUI();
      }
    }

    function finish() {
      // Hide Oui/Non buttons
      choicesEl.style.display = "none";
      barFillEl.style.width = "100%";

      // Show results box (was hidden)
      resultBoxEl.style.display = "grid";

      // Verdict
      verdictEl.textContent = (redFlags >= 3) ? "üö© YOU ARE A RED FLAG PERSON" : "‚úÖ You are not a red flag";

      // Score line (proper plural)
      if (redFlags === 0) {
        scoreLineEl.textContent = "No red flags detected üéâ";
      } else if (redFlags === 1) {
        scoreLineEl.textContent = "1 red flag detected";
      } else {
        scoreLineEl.textContent = redFlags + " red flags detected";
      }

      // List red-flag sentences (remove '?' so it reads like a phrase)
      if (badSentences.length > 0) {
        const lines = badSentences.map(s => "üö© " + s.replace(/\?/g, "").trim());
        badListEl.textContent = lines.join("\n");
      } else {
        badListEl.textContent = "";
      }

      updateUI();
    }

    function restart() {
      currentIndex = 0;
      redFlags = 0;
      badSentences = [];

      // Show buttons again
      choicesEl.style.display = "grid";

      // Hide results box until the end
      resultBoxEl.style.display = "none";
      verdictEl.textContent = "";
      scoreLineEl.textContent = "";
      badListEl.textContent = "";

      barFillEl.style.width = "0%";
      updateUI();
    }

    restart();
  </script>
</body>
</html>
