<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Red Flag Detector üö©</title>

  <style>
    :root { color-scheme: dark; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0b0f;
      color: #fff;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 28px 16px;
      gap: 18px;
    }

    /* ‚úÖ LOGO OUTSIDE */
    .logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }

    .card {
      width: min(780px, 100%);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 12px 36px rgba(0,0,0,0.40);
    }

    h1 {
      margin: 0 0 10px;
      text-align: center;
      font-size: clamp(22px, 4.5vw, 30px);
    }

    .pill-row {
      display: flex;
      justify-content: center;
      margin: 8px 0 10px;
      font-size: 13px;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
    }

    .bar {
      height: 10px;
      background: rgba(255,255,255,0.10);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      margin-bottom: 14px;
    }

    /* üíñ Pink progress */
    .bar > div {
      height: 100%;
      width: 0%;
      background: hotpink;
      transition: width .25s ease;
    }

    .question {
      background: rgba(0,0,0,0.25);
      border-radius: 14px;
      padding: 16px;
      display: grid;
      gap: 12px;
    }

    .qtext {
      font-size: clamp(18px, 4vw, 22px);
      text-align: center;
    }

    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    button {
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #2a2a2a;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #3a3a3a;
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 12px;
    }

    /* hidden until finish */
    .result {
      display: none;
      margin-top: 14px;
      padding: 16px;
      border-radius: 14px;
      background: rgba(0,0,0,0.25);
      text-align: center;
      gap: 8px;
    }

    .big {
      font-size: 22px;
      font-weight: bold;
    }

    .small {
      font-size: 14px;
      opacity: .8;
    }

    .list {
      margin-top: 8px;
      font-size: 14px;
      text-align: left;
      white-space: pre-line;
    }

    /* üì± Mobile */
    @media (max-width: 420px) {
      .choices { grid-template-columns: 1fr; }
      .logo { width: 100px; height: 100px; }
    }
  </style>
</head>

<body>

  <!-- ‚úÖ LOGO OUTSIDE -->
  <img src="logo.png" class="logo" alt="Logo" />

  <div class="card">

    <h1>Red Flag Detector üö©</h1>

    <div class="pill-row">
      <span class="pill" id="pillStep">Question: 1 / 5</span>
    </div>

    <div class="bar">
      <div id="barFill"></div>
    </div>

    <div class="question">
      <div class="qtext" id="questionText"></div>

      <div class="choices" id="choices">
        <button onclick="answer('oui')">Oui</button>
        <button onclick="answer('non')">Non</button>
      </div>
    </div>

    <div class="result" id="resultBox">
      <div class="big" id="verdict"></div>
      <div class="small" id="scoreLine"></div>
      <div class="list" id="badList"></div>
    </div>

    <div class="actions">
      <button onclick="restart()">Restart ‚Ü©Ô∏è</button>
    </div>

  </div>

  <script>
    const questions = [
      ["Tu pues des pieds ?", "oui"],
      ["Tu parles mal √† tes parents ?", "oui"],
      ["Tu n'as m√™me pas la classe √† Dallas ?", "oui"],
      ["Tu as 1000+ elos sur chess.com ?", "non"],
      ["Tu es √† l'Habonim Dror ?", "oui"]
    ];

    let currentIndex = 0;
    let redFlags = 0;
    let badSentences = [];

    const questionTextEl = document.getElementById("questionText");
    const pillStepEl = document.getElementById("pillStep");
    const barFillEl = document.getElementById("barFill");
    const choicesEl = document.getElementById("choices");
    const resultBoxEl = document.getElementById("resultBox");
    const verdictEl = document.getElementById("verdict");
    const scoreLineEl = document.getElementById("scoreLine");
    const badListEl = document.getElementById("badList");

    function updateUI() {
      const total = questions.length;

      pillStepEl.textContent = `Question: ${Math.min(currentIndex + 1, total)} / ${total}`;
      barFillEl.style.width = `${(currentIndex / total) * 100}%`;

      if (currentIndex < total) {
        questionTextEl.textContent = questions[currentIndex][0];
      } else {
        questionTextEl.textContent = "Termin√© üéâ";
      }
    }

    function answer(value) {
      const badAnswer = questions[currentIndex][1];

      if (value === badAnswer) {
        redFlags++;
        badSentences.push(questions[currentIndex][0]);
      }

      currentIndex++;

      if (currentIndex >= questions.length) finish();
      else updateUI();
    }

    function finish() {
      choicesEl.style.display = "none";
      resultBoxEl.style.display = "grid";
      barFillEl.style.width = "100%";

      verdictEl.textContent =
        redFlags >= 3 ? "üö© YOU ARE A RED FLAG PERSON" : "‚úÖ You are not a red flag";

      scoreLineEl.textContent =
        redFlags === 1 ? "1 red flag detected" : redFlags + " red flags detected";

      badListEl.textContent =
        badSentences.map(q => "üö© " + q.replace(/\?/g,"")).join("\n");
    }

    function restart() {
      currentIndex = 0;
      redFlags = 0;
      badSentences = [];

      choicesEl.style.display = "grid";
      resultBoxEl.style.display = "none";
      barFillEl.style.width = "0%";

      updateUI();
    }

    restart();
  </script>
</body>
</html>
